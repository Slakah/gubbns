@(posts: Seq[BlogPost])

@main("Slakahs blog") {

    @posts.map { post =>
    <article>

        <header>
            <h3>@post.title</h3>
        </header>
        <span class="author">@post.author</span> on <time pubdate datetime="@post.published">@post.published</time>
        <div>@post.content</div>
    </article>
    }

}
