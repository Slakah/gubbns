@(post: Post)
<article>
    <header>
        <h2><a href="/blog/@encode_uri(post.title)">@post.title</a></h2>
        <small>
            <span class="author">@post.author</span>
            on
            <time pubdate datetime="@post.published">@pretty_date(post.published)</time>
        </small>
    </header>
    <div>@post.content</div>
    <hr>
</article>
