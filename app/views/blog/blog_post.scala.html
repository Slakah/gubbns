@(post: DisplayPost)
<article>
    <header>
        <h2><a href="/blog/@slugify(post.title)">@post.title</a></h2>
        <small>
            by <span class="author">@post.author</span>
            <time pubdate datetime="@post.published">@pretty_date(post.published)</time>
        </small>
    </header>
    <div>@post.markdownContent</div>
    <hr>
</article>
